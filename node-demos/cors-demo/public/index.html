<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>this is app1 running at port 8000</h2>
    <button id="button">request same origin</button>
    <button id="cross-button">request cross origin</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const SOBtn = document.querySelector('#button')
        const COBtn = document.querySelector('#cross-button')

        axios.get('http://localhost:8000/login', {}).then(res => {
            console.log('login')
            console.log(res)
        })

        SOBtn.onclick = function () {
            axios.get('http://localhost:8000/user', {}).then(res => {
                console.log('sobtn')
                console.log(res)
            })
        }

        COBtn.onclick = function () {
            axios({
                method: 'get',
                url: 'http://localhost:8001/app2service',
                withCredentials: true
            }).then(res => {
                console.log('cobtn')
                console.log(res);
            })
        }
    </script>
</body>
</html>
